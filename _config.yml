title: Jon Lein
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://Jon-Lein.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: lein_herbie #if your site has a twitter account, enter it here

# Author Settings
author: Jon Lein # add your name
author-img: herb.jpg # add your photo
about-author: Lorem ipsum dolor sit amet, ex sed appareat appetere expetendis, at harum iracundia dissentiet est. Est ei consulatu tincidunt, ne debet nonumy suavitate his, sea ferri nostrum persequeris ea. Vim graeci oportere ei. Eu nibh nusquam rationibus pro, mel consul appellantur ea. Probo discere usu ut. # add description
social-twitter: lein_herbie # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: Jon-Lein # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: jonathan.lein@trojans.dsu.edu # add your Email address

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]

sass:
  sass_dir: _scss
  style: compressed
